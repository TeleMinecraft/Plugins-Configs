# ==================================
# File: motd3.yml
# Generated by AdvancedNMotd 10.0.1
# Description: Customize motd, hover box and version text in this file
# ==================================

# Supported placeholders:
# 1) %online% - display real server's online
# 2) %fakeOnline% - display fake server's online (requires "Data: true" set in "config.yml" file)
# 3) %maxPlayers% - display number of real server's slots
# 4) %fakeMaxPlayers% - display number of fake server's slots (requires "Data: true" set in "config.yml" file)
# 5) %s:numberOfSpaces% - display spaces in amount numberOfSpaces (numberOfSpaces can be omitted if 1 space needed)
# 6) %color: ...%
#   6.1) %color: #COLOR% - add any color to motd (use hex color instead of #COLOR)
#   6.2) %color: #FROM->#TO: text; &code1; &code2...% - display a gradient text (#FROM & #TO - hex colors; &code1, &code2... - any minecraft formatting codes)
#   Both 6.1 and 6.2 constructions can be used with placeholder name omitted like: %#COLOR% and %#FROM->#TO: text; &code1; &code2...%
#   %color: ...% only applies colors in main motd, but not hover box or version text

Motd:

  # Text to be displayed in line 1 of your motd
  LineOne: 'format: c{  &b⚔&a ¡La Network Telemática! &b⚔ &2[1.19.4+]}'

  # Text to be displayed in line 2 of your motd
  LineTwo: 'format: c{&d⚛ Telejuegos ⚛ &7| &3⚜ USM ⚜ &7| &e⛏ Survival ⛏}'

  # Icons to take from icons folder in pair to this motd
  # (several icons are separated by commas; if any icon
  # can be selected, leave the field empty)
  Icons: 'icon3.png'

HoverBox:

  # Text to be displayed when you hover over a player amount text
  Text:
        - 'format: c{&6--------------------}'
        - ':'
        - 'format: c{&7Actualmente hay &a%online%}'
        - 'format: c{&7jugadores conectados}'
        - ':'
        - 'format: c{&7Síguenos en Instagram:}'
        - 'format: c{&d➤ @teleminecraft.s}'
        - 'format: c{&7Únete a nuestro discord:}'
        - 'format: c{&9➤ dc.teleserver.network}'
        - ':'
        - 'format: c{&7Descubre más sobre nuestro}'
        - 'format: c{&7proyecto del servidor USM!}'
        - 'format: c{&b➤ @comunidad.minecraft.usm}'
        - ':'
        - 'format: c{&6--------------------}'

Version:

  # Text to be displayed instead of player amount text
  Text: 'text: &c&lWelcome &e>&6>&e>%s:50%&7Meet &8&l%fakeOnline%&7 other players!'
