        - "&b         ⚔&a ¡La Network Telemática! &b⚔ &2[1.19.4+]"
        - "&b         ⚔&a ¡La Network Telemática! &b⚔ &2[1.19.4+]"
        - "&b         ⚔&a ¡La Network Telemática! &b⚔ &2[1.19.4+]"
    
