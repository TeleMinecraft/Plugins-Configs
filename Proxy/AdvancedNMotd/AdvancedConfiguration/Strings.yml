####################         Strings.yml         ####################

#
#All strings in this file support placeholders!
#

#
#Online Placeholders:
#

#
#Placeholder: %online%
#Description: display real server's online
#

#
#Placeholder: %fakeOnline%
#Description: display fake server's online
#
#This placeholder only works if you
#allow usage of Data.yml file in
#config.yml, by setting Data: true
#

#
#MaxPlayers Placeholders:
#

#
#Placeholder: %maxplayers%
#Description: display number of real server's slots
#

#
#Placeholder: %fakeMaxplayers%
#Description: display number of fake server's
#
#This placeholder only works if you
#allow usage of Data.yml file in
#config.yml, by setting Data: true
#

#
#Hex Colors Placeholders:
#

#
#Placeholder: %#<color>%
#Description: make a message of any color
#Example: %#C8A2C8% or %#1CA9C9%
#

#
#Placeholder: %#<from-color>->#<to-color>:<text>;<arg-1>;<arg-2>;...<arg-6>%
#(place formatting codes after ; (these are &k,&l,&m,&n,&o,&r)
#If you don't want to use formatting codes, don't place them)
#Description: make a gradient message
#Example: %#C8A2C8->#1CA9C9:Gradient!;&l%
#
#IMPORTANT!
#Please note that the order of the formatting codes
#is not strict, but the result directly depends on it.
#To ensure that the outcome text meets your expectations,
#arrange the codes in the correct order for you.
#
    
Motd:
    
